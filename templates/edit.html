{% extends 'base.html' %}
{% block title %}
  Edit User Form
{% endblock %}

{% block content %}

<h1>Edit a user</h1>
<form action="/users/{{ user.id }}/edit" method="POST">
  <div>
    <label>First Name</label>
    <input name="first_name">
  </div>
  <div>
    <label>Last Name</label>
    <input name="last_name">
  </div>
  <div>
    <label>Image URL</label>
    <input name="image_url">
  </div>
  <button>Save</button>
</form>
<button><a href="/users/{{ user.id }}">Cancel</a></button>

{% endblock %}
