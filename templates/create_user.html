{% extends 'base.html' %}
{% block title %}
  New User Form
{% endblock %}

{% block content %}

<h1>Create a user</h1>
<form action="/users/new" method="POST">
  <div>
    <label>First Name</label>
    <input name="first_name" type="text">
  </div>
  <div>
    <label>Last Name</label>
    <input name="last_name" type="text">
  </div>
  <div>
    <label>Image URL</label>
    <input name="image_url" type="text">
  </div>
  <button>Add</button>
</form>

{% endblock %}
