{% extends 'base.html' %}
{% block title %}
  New Post Form
{% endblock %}

{% block content %}

<h1>Add Post for {{ user.first_name }} {{ user.last_name}}</h1>
<form action="/users/{{ user.id }}/posts/new" method="POST">
  <div>
    <label>Title</label>
    <input name="title" type="text">
  </div>
  <div>
    <label>Content</label>
    <textarea name="content"></textarea>
  </div>
  <button>Add</button>
</form>

<button><a href="/users/{{ user.id }}">Cancel</a></button>

{% endblock %}
