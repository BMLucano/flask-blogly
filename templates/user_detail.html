{% extends 'base.html' %}

{% block title %}
  User Detail
{% endblock %}

{% block content %}

  <img src="{{ user.image_url }}">
  <h1> {{ user.first_name }} {{ user.last_name }}</h1>
  <button action = "/users/{{ user.id }}/edit">Edit</button>
  <button action = "/users/{{ user.id }}/delete" method="POST">Delete</button>

{% endblock %}
