{% extends 'base.html' %}

{% block title %}
  User Detail
{% endblock %}

{% block content %}

  <img src="{{ user.image_url }}" alt="User profile picture">


  <h1> {{ user.first_name }} {{ user.last_name }}</h1>

  <form action="/users/{{ user.id }}/edit" id="edit-user">
    <button>Edit</button>
  </form>

  <form action="/users/{{ user.id }}/delete" method="POST" id="delete-user">
    <button>Delete</button>
  </form>

  <h2>Posts</h2>

  <ul>
    {% for post in user.posts %}
      <li><a href="/posts/{{ post.id }}">{{ post.title }}</a></li>
    {% endfor %}
  </ul>

  <form action="/users/{{ user.id }}/posts/new" id="create-post">
    <button>Add Post</button>
  </form>


{% endblock %}
